<div class="jquery-accordion">
	<h3><a href="#">Change Password</a></h3>
	<div id="change-password-form-main-form" >
		<table class="form"><tr>
			<th nowrap="nowrap"><label for="newPassword">New Password</label></th>
			<td nowrap="nowrap">
				<input type="password" id="newPassword" mandatory="true" />
			</td>
		</tr><tr>
			<th nowrap="nowrap"><label for="confirmNewPassword">Confirm New Password</label></th>
			<td nowrap="nowrap">
				<input type="password" id="confirmNewPassword" mandatory="true" />
			</td>
		</tr><tr>
			<th>
			&nbsp;
			</th><td nowrap="nowrap">
				<button onclick="framework.getScreen().changePassword()" icon="ui-icon-key">Change Password</button>
				<button onclick="history.go(-1)" icon="ui-icon-closethick">Cancel</button>
			</td>
		</tr></table>
	</div>
</div>
