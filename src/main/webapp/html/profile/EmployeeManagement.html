		</td><th>

		</th><td>

		</td><th>

		</th><td>
			<input type="text" id="mobileNum"/>

	</div>

<div class="footer"><div class="buttons-section">
	<button icon="ui-icon-plus" onclick="window.location.hash='profile/EmployeeDetails'" id="add-new-employee-button">Add New Employee</button>

<div class="jquery-dialog" id="addNotificationDialog" title="Add Notification">
	<div id="notificationAddForm">
		<table class="form" width="100%"><tr>
			<th nowrap="nowrap" width="30%"><label for="forUserId">For</label></th>
			<td nowrap="nowrap">
				<input type="text" id="forUserId" mandatory="true" disabled="true"/>
			</td>
		</tr><tr>
			<th nowrap="nowrap" width="30%"><label for="notificationTime">Notification Time</label></th>
			<td nowrap="nowrap">
				<input type="text" id="notificationTime" mandatory="true" class="jquery-datetimepicker" mindate="0"/>
			</td>
		</tr><tr>
			<th nowrap="nowrap"><label for="notificationComment">Comments</label></th>
			<td nowrap="nowrap">
				<textarea id="notificationComment" mandatory="true" format="any( ,250)"></textarea>
			</td>
		</tr></table>	
	</div>
	<div class="buttons-section">
		<button icon="ui-icon-check" onclick="framework.getScreen().addNotification();">Update</button>
		<button icon="ui-icon-close" onclick="$('#addNotificationDialog').dialog('close');return false;">Close</button>
</div></div>
