<div class="jquery-accordion">
	<h3>
		<a href="#">Filter</a>
	</h3>
	<div id="dailyReportingFilter">
		<table class="form"><tr><th width="25%">
			<label for="employeeEmail">Employee</label>
		</th><td width="25%">
			<select id="employeeEmail">
				<option dwrFetch="CommonView.getAssignmentOptions" label="employeeName" value="emailId" disabled>Loading...</option>
			</select>
		</td><th width="25%">
			<label for="reportDate">Report Date</label>
		</th><td width="25%">
			<input type="text" id="reportDate" class="jquery-datepicker" maxdate="0"/>
		</td></tr></table>
	</div>
</div><div class="jquery-accordion">
	<h3>
		<a href="#">Daily Reporting</a>
	</h3>
	<div>
		<div id="dartList"></div>
	</div>
</div>
<div class="footer"><div class="buttons-section">
		<button icon="ui-icon-circle-plus" onclick="framework.getScreen().showAddActivityDialog();" id="add-activity-button">Add Activity</button>
		<button icon="ui-icon-note" onclick="framework.getScreen().exportToExcel($(this))"  id="export-to-excel">Export to Excel</button>
</div></div>

<div class="jquery-dialog" id="addActivityDialog" title="Add Activity">
	<div id="addActivityDialogForm">
		<table class="form" width="100%"><tr>
			<th nowrap="nowrap" width="30%"><label for="dartType">Activity Type</label></th>
			<td nowrap="nowrap">
				<select id="dartType" mandatory="true" >
					<option value="">select...</option>
					<option lookupFetch="117" disabled>loading...</option>
				</select>
			</td>
		</tr><tr>
			<th nowrap="nowrap"><label for="description">Description</label></th>
			<td nowrap="nowrap">
				<textarea id="description" mandatory="true"  format="any( ,200)"></textarea>
			</td>
		</tr></table>	
	</div>
	<div class="buttons-section">
		<button icon="ui-icon-check" onclick="framework.getScreen().addActivity();">Update</button>
		<button icon="ui-icon-close" onclick="$('#addActivityDialog').dialog('close');return false;">Close</button>
</div></div>
